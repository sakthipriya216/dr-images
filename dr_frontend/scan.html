<div class="main"><h3>TO GET SCANNED</h3>
    <p>Fill the following details and click on the scan button to view your result</p>
    <div class="container">
        <form action="/action_page.php">
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
      
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
        
          <div id="upload-container">
              <input type="file" id="image-upload" accept="image/*" onchange="previewImage(event)">
              <p><button onclick="scanImage()" class="w3-button w3-blue"><b>SCAN</b></button></p>
          </div>
      
      
        </form>
      </div>
    </div>
 


</body>



<script>
    function previewImage(event) {
        const reader = new FileReader();
        reader.onload = function(){
            const imagePreview = document.getElementById('image-preview');
            imagePreview.src = reader.result;
        }
        reader.readAsDataURL(event.target.files[0]);
    }

</script>
